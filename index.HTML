<!DOCTYPE html>
<html lang ="eng">
<meta-charset="UTF-8">

<link  rel="stylesheet" href="style.css"> 

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;700&display=swap" rel="stylesheet">

<title> Rock, Paper, Scissor</title>

<header> 
  
      Rock Paper Scissor 

</header>

<body>
    <div class ="score-board">
        <div id = "user" class = "badge"> user</div>
        <div id = "computer" class ="badge"> comp</div>
        <span id = "user-score">0</span> : <span id = "computer-score"> 0 </span>
    </div>
     
    <div class = "result"> 
        <p> Ready to play?</p>
    </div>

    <div class = "options">
        <div class = "choice" id = "r"> 
            <img src = "images/rock.png" width = "90px">
        </div>

        <div class = "choice" id = "p"> 
            <img src = "images/paper.png" width = "90px">
        </div>

        <div class = "choice" id = "s"> 
            <img src = "images/scissor.png" width = "90px">
        </div>

    </div> 

    <p id = "required-action"> make your move... </p>


    <script src="index.js" charset="utf-8"></script>

</body>


</html>
